<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
  </head>
  <body>
    <form action="" method="post" enctype="multipart/form-data">
      <br />
      {% csrf_token %}
      <br />
      {% for field in form %}{{ field.label }}<br />
      {{ field }}
      <br />
      {% if field.name == "age" %} {{ field.value }} {% endif %}
      <br />
      {{ field.errors }}
      <br />
      {% endfor %}
      <br />
      <button type="submit">Update Profile</button>
      <br />
      <br />
    </form>
  </body>
</html>
